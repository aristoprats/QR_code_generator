<html lang="en">    



<head>
    <meta charset="utf-8" />
    <title> Mass QR Code Generation </title>    
    <script type="text/javascript" src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>


    <script>
        var url_array = [];
        $(document).ready(function(){
              $("#fileUploader").change(function(evt){
                    var selectedFile = evt.target.files[0];
                    var reader = new FileReader();
                    reader.onload = function(event) {
                      var data = event.target.result;
                      var workbook = XLSX.read(data, {
                          type: 'binary'
                      });

                      
                      workbook.SheetNames.forEach(function(sheetName) {
                        
                          var XL_row_object = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
                          var json_object = JSON.stringify(XL_row_object);
                          //document.getElementById("jsonObject").innerHTML = json_object;
                          
                          console.log(typeof XL_row_object);
                          console.log(XL_row_object);

                          XL_row_object.forEach(function(item, index) {
                            console.log(item.AssetLocation, index)
                            url_array.push(item.AssetLocation);
                          })

                          var targettable = document.getElementById('qrtable-target');
                          var targetdiv   = document.getElementById('qrcode-target');
                          console.log(targettable);
                          url_array.forEach(function(item, index) {
                            console.log(index, item, typeof item);    
                            
                            var row_insert = targettable.insertRow(parseInt(index + 1));
                            var cell1 = row_insert.insertCell(0);
                            var cell2 = row_insert.insertCell(1);

                            cell1.innerHTML = item;
                            
                            
                            var qrcode =  new QRCode(document.getElementById(`qrcode-target`),{
                                text : item,
                                widght : 256,
                                height : 256,
                                colorDark : "#000000",
                                colorLight : "#ffffff",
                                correctLevel: QRCode.CorrectLevel.H
                            });
                            

                            

                            
                            
                          })

                          

                        })


                    };
                    

                    reader.onerror = function(event) {
                      console.error("File could not be read! Code " + event.target.error.code);
                    };

                    reader.readAsBinaryString(selectedFile);

                    
                    
              });
        });

    </script>
    
    <script>

    </script>

</head>

<body>

    <input type="file" id="fileUploader" name="fileUploader" accept=".xls, .xlsx"/>
    </br>

    </br></br>
    <label id="jsonObject"> JSON : </label>

    <div id='qrcode-target'>
        <table id='qrtable-target'>
            <tr>
                <th> Asset </th>
                <th> Asset Link </th>
            </tr>
        </table>
    </div>




</body>
