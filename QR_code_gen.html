<body>

<!-- Load the library -->
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

<div id="qrcode"></div>
<script type="text/javascript">

var array_urls = ["https://google.com", "https://yahoo.com", "https://cnet.com"];

var QR_code_generator = new QRCode("qrcode", {
    width: 220,
    height: 220,
    correctLevel: QRCode.CorrectLevel.H
    });

    QR_code_generator.makeCode(array_urls[0]);
    QR_code_generator.makeCode(array_urls[1]);
    

</script>
